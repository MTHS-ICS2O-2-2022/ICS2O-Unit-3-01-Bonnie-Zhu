<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of trapezoid"/>
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Bonnie Zhu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="icon" href="./images/1245.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Calculator of the arera of trapezoid</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Calculator of the arera of trapezoid</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h5>Put the integers for dimensions </h5>
      <div class="right-image">
        <img src="./images/trapezoid.svg" alt="area">
      </div>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Base1">
          <label class="mdl-textfield__label" for="Base1">Base1...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Base2">
          <label class="mdl-textfield__label" for="Base2">Base2...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Height">
          <label class="mdl-textfield__label" for="Height">Height...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <div id="answers">
        <div id="Area"></div>
      </div>
    </main>
  </div>
</body>
</html>
